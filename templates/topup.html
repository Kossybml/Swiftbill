{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTBILLS|Topup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/67da1afe5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="{% static 'script.js' %}" ></script> 
</head> 
<body style="background-color: #eee;">
    <div class="container">
        <div class="container my-5 ">
            <center>
            <form id="paymentForm">
                <div class="card " style="max-width: 400px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div class=""><a href="user" style="text-decoration: none; color: black;">Back</a></div>
                            <div class="px-3 fw-bold">Top up</div>    
                        </div>
                        <hr>    
                        <div class="form-group mb-4"> 
                            <label for="email" style="float: left;">Email</label>
                            <input type="email" id="email-address" class="form-control" value="{{user.email}}" placeholder="Enter a to receive receipt">
                        </div>
                        <div class="form-group mb-4">
                            <label for="amount" style="float: left;">Topup Amount</label>
                            <input type="tel" id="amount" class="form-control" placeholder="Enter amount" required />
                        </div>                    
                        <div class="form-submit">
                            <button type="submit" class="btn btn-primary" onclick="payWithPaystack()"> Pay </button>
                        </div>
                    </div>    
                </div>
            </form>
            </center>
        </div>
    </div>
<script src="https://js.paystack.co/v1/inline.js"></script>
</body>
</html>
